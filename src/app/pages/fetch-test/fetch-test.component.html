<div class="page">
  <input id="name" [(ngModel)]="searchParams.name" placeholder="Name" />
  <c-button (click)="search()">Search</c-button>
  <div class="cardGrid">
    <div *ngFor="let card of testOutput">
      <app-mtg-card [card]="card"></app-mtg-card>
      <div [routerLink]="['/card', card.id]">D</div>
    </div>
  </div>
</div>
<app-menu-button></app-menu-button>
